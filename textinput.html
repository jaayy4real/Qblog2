<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QBlog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>

<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <h1>QBlog</h1>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact</a></li>
                    <li class="sign-up"><a href="" style="color: white;">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<hr>
<div class="post-container">
    <div class="title">
        <input id="title-main" style="width: 398px;" placeholder="Enter Title">
    </div>
    <div class="post-body">
        <textarea id="body" rows="8" placeholder="Enter Body"></textarea>
    </div>
    <div class="button-group" style="margin-top: 5px;">
        <button id="poster" style="height: 30px; width: 60px;">POST</button>
        <button style="height: 30px; width: 60px;">DRAFT</button>
    </div>
</div>

<!-- Include your script.js file -->
<script src="creat.js"></script>

</body>
</html>
