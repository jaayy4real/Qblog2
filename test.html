<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful 3D Div</title>
<style>
    .beautiful-div {
        width: 300px;
        height: 200px;
        background: linear-gradient(145deg, #e0e0e0, #f6f6f6);
        border-radius: 20px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        perspective: 1000px;
    }

    .beautiful-div::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: linear-gradient(145deg, #d5d5d5, #ffffff);
        border-radius: 15px;
        transform: rotateY(20deg) rotateX(20deg);
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.05);
    }

    .beautiful-div::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), transparent);
        border-radius: 20px;
    }

    .content {
        position: relative;
        z-index: 1;
        padding: 20px;
    }
</style>
</head>
<body>
    <div class="beautiful-div">
        <div class="content">
            <h2>Beautiful 3D Div</h2>
            <p>This is a more beautiful 3D div example.</p>
        </div>
    </div>
</body>
</html>
