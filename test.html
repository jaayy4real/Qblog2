<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Active State Example</title>
<style>
    /* Style for the anchor element in its normal state */
    a {
        color: blue;
        text-decoration: none;
    }

    /* Style for the anchor element in its active state */
    a:active {
        color: yellow;
    }

    /* Style for the button element in its normal state */
    button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    /* Style for the button element in its active state */
    button:active {
        background-color: #2980b9;
    }
</style>
</head>
<body>
    <!-- Anchor element example -->
    <a href="#">Click me (Anchor)</a><br><br>

    <!-- Button element example -->
    <button>Click me (Button)</button>
</body>
</html>
